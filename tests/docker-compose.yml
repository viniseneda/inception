version: '3.5'

services:
  nginx:
    image: custom-nginx
    build: ./nginx
    volumes:
      - ./nginx/www:/usr/share/nginx/www
    networks:
      - local
    ports:
      - "8081:80"
    restart: unless-stopped
  php:
    image: custom-php
    build: ./php
    volumes:
      - ./nginx/www:/usr/share/nginx/www
    networks:
      - local
    restart: unless-stopped
networks:
  local:

